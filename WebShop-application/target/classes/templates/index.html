<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" type="text/css"  href="/resources/style/styles.css" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Items</title>
</head>
<body>

	<h1 align="center" th:text="#{items}"/>
	<a th:href="@{/shoppingcart}" style="text-decoration: none; float: right"> 
		<input type="submit" th:value="#{check_cart}"></a>
	<br />
	<br />
	<table id="table">
		<tr>
			<th th:text="#{id}"/>
			<th th:text="#{code}"/>
			<th th:text="#{label}"/>
			<th th:text="#{unit_price}"/>
		</tr>

		<tr>
		<tr th:each="item : ${listItem}">
			<td th:text="${item.id}" />
			<td th:text="${item.code}" />
			<td th:text="${item.label}" />
			<td th:text="${item.price}" />
			<td width="60"><a th:href="@{'/item/add/' + ${item.id}}"><img
					style="width: 97px; height: 40px;"
					th:src="@{/resources/img/addToCart.png}" /></a></td>

		</tr>
	</table>

</body>
</html>
